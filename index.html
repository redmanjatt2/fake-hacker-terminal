<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% {
        background: transparent;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      "Connecting to mainframe...",
      "Bypassing firewall...",
      "Access granted.",
      "Downloading secrets.txt...",
      "Injecting malware.exe...",
      "System compromised. ðŸ˜ˆ",
      "Tracing user location...",
      "Location: INDIA ðŸ‡®ðŸ‡³",
      "Hiding tracks...",
      "Done. No one will ever know."
    ];

    let i = 0;

    function typeLine(text, callback) {
      let idx = 0;
      const line = document.createElement("div");

      const interval = setInterval(() => {
        if (idx < text.length) {
          line.textContent += text[idx];
          terminal.scrollTop = terminal.scrollHeight;
          idx++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 50);

      terminal.appendChild(line);
    }

    function startTyping() {
      if (i < lines.length) {
        typeLine(lines[i], () => {
          i++;
          setTimeout(startTyping, 300);
        });
      } else {
        showInputLine();
      }
    }

    function showInputLine() {
      const inputLine = document.createElement("div");
      inputLine.textContent = ">>> ";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      inputLine.appendChild(cursor);
      terminal.appendChild(inputLine);

      document.addEventListener("keydown", (e) => {
        if (e.key.length === 1) {
          inputLine.textContent = inputLine.textContent.slice(0, -1) + e.key;
        } else if (e.key === "Backspace") {
          inputLine.textContent = inputLine.textContent.slice(0, -2) + " ";
        }
        inputLine.appendChild(cursor);
        terminal.scrollTop = terminal.scrollHeight;
      });
    }

    // GO!
    startTyping();
  </script>
</body>
</html>
